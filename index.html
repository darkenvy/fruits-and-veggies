<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="FruitVeggie" ng-controller="MainCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="well" ng-repeat="food in fridge track by $index" ng-hide="leftHidden[food]" ng-class="{red: isWrong(food, 1) }">
                      {{ food }}
                      <button ng-click="right()">R</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well" ng-repeat="food in fridge track by $index" ng-hide="fridgeHidden[food]">
                      <button ng-click="left()">L</button>
                        {{ food }}
                      <button ng-click="right()">R</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="well" ng-repeat="food in fridge track by $index" ng-hide="rightHidden[food]" ng-class="{red: isWrong(food, 0) }">
                      <button ng-click="left()">L</button> {{ food }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
